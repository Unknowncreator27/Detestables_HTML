<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://wallpapers.com/images/file/dark-background-4qs2gmb34oe0k5ex.jpg" alt="dark traintracks">
            <h3>Han's Place</h3>
            
        </div>
        <nav>
            <ul>
                <li><a href="#">Han's place</a></li> <!-- This is a nav item in the header, the # in the "a"(anchor)
                 tag tells the website that we are not going anywhere right now-->
                 <li><a href="#">Updates</a></li>
                 <li><a href="#">API</a></li>
                 <li><a href="StickyPlace.html">Sticky Place</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-page">
            <h3>Contact Us</h3>
            <form action="#" method="post">
                <fieldset id="name-field">
                    <legend>Contact details</legend>
                    <label for="name">Enter your name</label><br>
                    <input type="text" id="name" name="name" required> <br><br>
                    <label for="email">Enter your Email Address</label><br>
                    <input type="email" id="email" name="email" required> <br><br>

                    <label for="phone">Enter your phone number</label><br>
                    <input type="phone" id="name" name="name" required> <br><br>

                    <label for="url">Enter your website</label><br>
                    <input type="url" id="website" name="website" required> <br><br>

                    
                    <label for="url">Enter your name</label><br>
                    <textarea name="message" id="message" rows="5" cols="5" required></textarea><br><br>


                </fieldset>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

</body>
</html>
